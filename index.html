<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Code Quiz</h1>
      <div id="gameStart">
        <!-- Timer and Score Container -->
        <div id="game-info">
          <div class="game-info-item">
            <p class="gameTitles">Timer</p>
            <h1 class="game-info-main-text" id="timer">100</h1>
          </div>
          <div class="game-info-item">
            <p class="gameTitles">Score</p>
            <h1 class="game-info-main-text" id="score">0</h1>
          </div>
        </div>
        <!-- Questions Container -->
        <div class="questionsContainer hide">
          <h2 class="questionText"></h2>
          <div id="choiceContainer"></div>
        </div>
        <!-- High Score -->
        <div class="high-score-box hide">This is the score box</div>
        <!-- Buttons -->
        <button id="start-btn" class="btn">Start</button>
        <button id="highscore-btn" class="btn">High Score</button>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
